project_name: local-ic

env:
  # Require use of Go modules.
  - GO111MODULE=on

builds:
  - id: "local-ic"
    main: ./cmd/local-ic
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      # - arm64

checksum:
  name_template: SHA256SUMS-{{.Version}}.txt
  algorithm: sha256

release:
  name_template: "Release {{.Version}}"

archives:
  - files:
    - README.md
    - WINDOWS.md
    - scripts/
